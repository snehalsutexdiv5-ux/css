<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Job Application System</title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>

<header class="top-header">
    <div class="logo-left">
      <img src="">
      <div>
        <h1>ONLINE JOB APPLICATION SYSTEM</h1>
        <p>Government of Gujarat</p>
      </div>
    </div>

    <div class="logo-right">
      <img src="">
    </div>
  </header>

<nav class="navbar">
  <a href="home.html">Home</a>
  <a href="res.html">Registration</a>
  <a href="online.html">Online Application</a>
  <a href="upload.html">Upload</a>
  <a href="fee.html">Fees</a>
  <a href="call.html">Call Letter / Preference</a>
  <a href="other.html">Other Application</a>
</nav>


<div class="container">


  <div class="note">
    <b>Note:</b><br>
    • Special characters not allowed<br>
    • * indicates mandatory field
  </div>


  <div class="box">
    <div class="box-title">Personal Details</div>

    <div class="form-grid">
      <div>
        <label>Title *</label>
        <select>
          <option>Mr.</option>
          <option>Ms.</option>
        </select>
      </div>

      <div>
        <label>Surname *</label>
        <input type="text">
      </div>

      <div>
        <label>First Name *</label>
        <input type="text">
      </div>

      <div>
        <label>Father/Husband Name</label>
        <input type="text">
      </div>

      <div>
        <label>Mother's Name</label>
        <input type="text">
      </div>

      <div>
        <label>Date of Birth *</label>
        <input type="date">
      </div>

      <div>
        <label>Marital Status *</label>
        <div class="radio">
          <input type="radio"> Married
          <input type="radio"> Unmarried
        </div>
      </div>

      <div>
        <label>Category *</label>
        <select>
          <option>Select</option>
        </select>
      </div>
    </div>
  </div>

  
  <div class="box">
    <div class="box-title">Communication Details</div>

    <div class="form-grid">
      <div>
        <label>Present Address *</label>
        <textarea></textarea>
      </div>

      <div>
        <label>Permanent Address *</label>
        <textarea></textarea>
      </div>

      <div>
        <label>State *</label>
        <select><option>GUJARAT</option></select>
      </div>

      <div>
        <label>District *</label>
        <select><option>Select</option></select>
      </div>

      <div>
        <label>taluko *</label>
        <select><option>select</option></select>
      </div>

      <div>
        <label>PIN Code *</label>
        <input type="text">
      </div>

      <div>
        <label>Mobile No *</label>
        <input type="text">
      </div>

      <div>
        <label>Email *</label>
        <input type="email">
      </div>

      <div>
        <label>Re-Type Email *</label>
        <input type="email">
      </div>
    </div>
  </div>

</div>

</body>
</html>
